<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500&display=swap" rel="stylesheet">
    <title>Library</title>
  </head>
  <body>
    <div class="sign-in-modal"> 
      <div class="sign-in-modal-content">
            <h3 class="sign-in-modal-title">Please choose where you will save your data.</h3>
            <div class="sign-in-modal--buttons-container">
            <button class="sign-in-modal--local-button">Local</button>
            <button class="sign-in-modal--cloud-button">Cloud</button>
      </div>
    </div>
  </div>

    <div class="firebase-modal-container hidden">
      <div id="firebaseui-modal-auth-container"></div>
    </div>

    <div class="content hidden">
      <div class="header">
        <h1 class="header--title">VIRTUAL LIBRARY</h1>
        <div class="header--user-info">
          <img src="" alt="user photo" id="header--photo" referrerpolicy="no-referrer" >
          <span id="header--name"></span>
          <button id="header--signout-button">Sign Out</button>
          <button class="hidden" id="header--signin-button">Sign In</button>
        </div>
      </div>
      
      <div id="new-book-button"><svg style="width:96px;height:96px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M13 19C13 20.1 13.3 21.12 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H7V9L9.5 7.5L12 9V2H18C19.1 2 20 2.89 20 4V13.09C19.67 13.04 19.34 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
    </svg></div>
     <div id="library-info-button"><svg style="width:96px;height:96px" viewBox="0 0 24 24">
        <path fill="currentColor" d="M19.5,9V1.5H16.5V9H13.5V1.5H10.5V9H7.5V1.5H4.65V9H3V10.5H21V9H19.5M19.5,13.5H16.5V21H13.5V13.5H10.5V21H7.5V13.5H4.65V21H3V22.5H21V21H19.5V13.5Z" />
    </svg></div>
      <div class="card-container"></div>
      </div>
      <div class="form-popup">
        <form id="form-container" class="validate">
          <fieldset>
            <legend>New Book</legend>
            <label for="title"> Title: </label><br />
            <input type="text" id="title" name="title" required autofocus minlength="2" maxlength="20" /><br />
            <label for="author">Author Name:</label><br />
            <input type="text" id="author" name="author" required minlength="2" maxlength="20" /><br />
            <label for="totalPages">Total Pages:</label><br />
            <input
              type="number"
              id="totalPages"
              name="totalPages"
              min="1"
              max="10000"
              required
            /><br />
            <label for="readPages">Read Pages:</label><br />
            <input
              type="number"
              id="readPages"
              name="readPages"
              min="1"
              max="10000"
              required
            /><br />
            <div class="read-container">
              <span>Did you read this book?</span>
              <label for="read" id="new-book-checkbox-label">
                <input type="checkbox" id="read" name="read" value="Read" />
                <span class="control"></span>
              </label>
              </div>
            <button   class="submit-cancel"
            type="submit"
            id="submit"
            value="Submit">Submit</button>
            <button class="submit-cancel" id="cancel" type="cancel">
              Cancel
            </button>
          </fieldset>
        </form>
      </div>
      <div class="edit-book-modal hidden">
        <form id="edit-book-modal--form" class="validate">
          <fieldset>
            <legend>Edit Book</legend>
            <label for="edit-book-title"> Title: </label><br />
            <input type="text" id="edit-book-title" name="editBookTitle" required autofocus minlength="2" maxlength="20" /><br />
            <label for="edit-book-author">Author:</label><br />
            <input type="text" id="edit-book-author" name="editBookAuthor" required minlength="2" maxlength="20"  /><br />
            <label for="edit-book-totalPages">Total Pages:</label><br />
            <input
              type="number"
              id="edit-book-totalPages"
              name="editBookTotalPages"
              min="1"
              max="10000"
              required
            /><br />
            <label for="edit-book-readPages">Read Pages:</label><br />
            <input
              type="number"
              id="edit-book-readPages"
              name="editBookReadPages"
              min="1"
              max="10000"
              required
            /><br />
              <div class="read-container">
                <span>Did you read this book?</span>
                <label for="edit-book-read" id="edit-book-checkbox-label">
                  <input type="checkbox" id="edit-book-read" name="editBookRead" value="Read" />
                  <span class="control"></span>
                </label>
              </div>
            <button class="edit-book-submit-cancel"
            type="submit"
            id="edit-book-submit-button"
            value="Submit">
              Submit
            </button>
            <button class="edit-book-submit-cancel" id="edit-book-cancel-button" type="cancel">
              Cancel
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
