<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
    <title>Library</title>
  </head>
  <body>
    <div class="sign-in-modal"> 
      <div class="sign-in-modal-content">
            <h3 class="sign-in-modal-title">Where do you want to save your data?</h3>
            <div class="sign-in-modal--buttons-container">
            <button class="sign-in-modal--local-button">Local</button>
            <button class="sign-in-modal--cloud-button">Cloud</button>
      </div>
    </div>
  </div>

    <div class="firebase-modal-container hidden">
      <div id="firebaseui-modal-auth-container"></div>
    </div>


    <div class="content hidden">
      <div class="header">
        <h1 class="header--title">VIRTUAL LIBRARY</h1>
        <div class="header--user-info">
          <img src="" alt="user photo" id="header--photo" referrerpolicy="no-referrer" >
          <span id="header--name"></span>
          <button id="header--signout-button">Sign Out</button>
          <button class="hidden" id="header--signin-button">Sign In</button>
        </div>
      </div>
      <button type="button" id="new-book-button">New Book</button>
      <div class="card-container"></div>
      </div>
      <div class="form-popup">
        <form id="form-container">
          <fieldset>
            <legend>New Book</legend>
            <label for="title"> Title: </label><br />
            <input type="text" id="title" name="title" required autofocus /><br />
            <label for="author">Author Name:</label><br />
            <input type="text" id="author" name="author" required /><br />
            <label for="totalPages">Total Pages:</label><br />
            <input
              type="number"
              id="totalPages"
              name="totalPages"
              min="1"
              max="1000"
              required
            /><br />
            <label for="readPages">Read Pages:</label><br />
            <input
              type="number"
              id="readPages"
              name="readPages"
              min="1"
              max="1000"
              required
            /><br />
            <label for="read">Read?</label><br />
            <input type="checkbox" id="read" name="read" value="Read" /><br />
            <input
              class="submit-cancel"
              type="submit"
              id="submit"
              value="Submit"
            />
            <button class="submit-cancel" id="cancel" type="cancel">
              Cancel
            </button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
